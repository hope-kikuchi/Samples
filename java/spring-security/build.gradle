subprojects {
    apply plugin: 'war'
    
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    compileJava.options.encoding = 'UTF-8'
    
    repositories {
        mavenCentral()
    }
    
    ext {
        deployDir = "${System.getenv('TOMCAT_HOME')}/webapps"
    }
}
