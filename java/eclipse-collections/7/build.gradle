apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.collections:eclipse-collections:7.0.0'
}

eclipse.project.name = 'eclipse-collections-7'
