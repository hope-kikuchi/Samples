<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <head>
    <meta charset="UTF-8" />
    <title>Hello JSF</title>
  </head>
  <body>
    <form jsfc="h:form">
      <input type="text" value="#{helloBean.message}" jsfc="h:inputText" />
      <input type="submit" action="#{helloBean.submit}" value="submit" jsfc="h:commandButton" />
    </form>
  </body>
</html>
