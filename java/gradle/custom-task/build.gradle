tasks.addRule("Pattern: ping<ID>") { String taskName ->
    println("taskName=${taskName}")
    if (taskName.startsWith("ping")) {
        task(taskName) {
            doLast {
                println "Pinging: " + (taskName - 'ping')
            }
        }
    }
}

task pingHoge {
    doFirst {
        println("hoge")
    }
}

task groupPing {
    println("before groupPing")
    dependsOn pingServer1, pingServer2, pingHoge, hoge
    println("after groupPing")
}